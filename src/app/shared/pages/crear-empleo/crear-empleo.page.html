<ion-header>
  <ion-toolbar>
    <ion-title>crear-empleo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Titulo</ion-label>
      <ion-input [(ngModel)]="empleo.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripcion</ion-label>
      <ion-input  [(ngModel)]="empleo.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Salario</ion-label>
      <ion-input [(ngModel)]="empleo.salario"></ion-input>
    </ion-item>

  </ion-list>
