<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input  [(ngModel)]= "usuario.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]= "usuario.nombre" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Contrasenia</ion-label>
    <ion-input [(ngModel)]="usuario.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Direccion</ion-label>
    <ion-input [(ngModel)]="usuario.direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Telefono</ion-label>
    <ion-input [(ngModel)]="usuario.telefono"></ion-input>
  </ion-item>


    <ion-button (click)="registro()">
      Registrarse
    </ion-button>
</ion-content>
